<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>formulario</title>

<body>
    
    <form>

        <br><br>

        <input type="checkbox">

        <br>
        <input type="checkbox">

        <br>

        0 <input type="range"> 100

        <br> 
        <br>
        <input type="submit" value="encaminhar">
    
    </form>


</body>
